<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>TbVideoPlayer的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.8/seed.js" charset="utf-8"></script>
    <!-- <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js" charset="utf-8"></script> -->
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
    #container, #container-2 {
        width: 800px;
        height: 480px;
        margin: 0 auto;
    }
    #container img {
        cursor: pointer;
    }
    </style>
<script>var S = KISSY;S.config({packages:[{name:"kg",path:"http://g.tbcdn.cn/kg/",charset:"utf-8",ignorePackageNameInUri:true}]});if (S.Config.debug){var srcPath = "../";S.config({packages:[{name:"kg/tb-video-player/2.0.0",path:srcPath,charset:"utf-8",ignorePackageNameInUri:true}]});}</script></head>
<body>
<h2>TbVideoPlayer的demo</h2>

<div id="container">
    
</div>

<div id="container-2">
    
</div>

<input type="button" value="销毁" id="destory">
<input type="button" value="暂停" id="pause">
<input type="button" value="播放" id="play">

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"kg/tb-video-player",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/tb-video-player/2.0.0/index', function (S, TbVideoPlayer) {
        var _player = new TbVideoPlayer({
            vid: '22224644',
            container: '#container',
            poster: 'http://img01.taobaocdn.com/tps/i1/T1AX1XFf8aXXcXDmLh-460-290.png'
        },
        function(player) {
            
        });
        S.log(_player._guid);
        var _player2 = new TbVideoPlayer({
            vid: '22224644',
            container: '#container-2',
        });
        S.log(_player2._guid);
        S.one('#destory').detach('click').on('click', function(){
            _player.destory();
        });
        S.one('#pause').detach('click').on('click', function(){
            _player.pause();
        });
        S.one('#play').detach('click').on('click', function(){
            _player.play();
        });
    });
</script>
</body>
</html>
